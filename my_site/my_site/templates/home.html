<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body class="d-flex flex-column justify-content-center align-items-center p-3">
<header class="w-100 bg-black rounded-5 mb-5 d-flex p-3 gap-2 justify-content-center" style="height: 80px">
    {% if user.is_authenticated %}
        <form class="h-100" action="/accounts/logout/" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger h-100">Log Out</button>
        </form>
    {% else %}
        <a href="log_in" class="btn btn-primary">sign in</a>
        <a href="registration">sign up</a>
    {% endif %}
</header>


</body>
</html>
